<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Data SKPD</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
            white-space: nowrap; /* Agar teks tidak turun ke bawah */
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        select {
            padding: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Data Keuangan (Filter SKPD)</h2>
    <label for="filterSKPD">Pilih SKPD:</label>
    <select id="filterSKPD">
        <option value="">Semua</option>
    </select>
    <br><br>
    <table>
        <thead id="tableHeader"></thead>
        <tbody id="dataBody"></tbody>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQnybc1gMdp6PBJpa-FnjeR7_wJDGOj3QIxTnkXbreT0OxDsXhMK_AnifZrVDEanVqIfoHfAV2DnGyk/pub?gid=58869595&single=true&output=csv";

            fetch(sheetURL)
                .then(response => response.text())
                .then(csvData => {
                    Papa.parse(csvData, {
                        header: true,
                        skipEmptyLines: true,
                        complete: function (result) {
                            const data = result.data;
                            const header = Object.keys(data[0]);

                            // Ambil SKPD unik
                            const skpdSet = new Set();
                            data.forEach(row => skpdSet.add(row["SKPD"]));

                            // Tambahkan opsi ke dropdown filter
                            const filterSelect = document.getElementById("filterSKPD");
                            skpdSet.forEach(skpd => {
                                const option = document.createElement("option");
                                option.value = skpd;
                                option.textContent = skpd;
                                filterSelect.appendChild(option);
                            });

                            // Buat header tabel
                            const thead = document.getElementById("tableHeader");
                            const trHead = document.createElement("tr");
                            header.forEach(col => {
                                let th = document.createElement("th");
                                th.textContent = col;
                                trHead.appendChild(th);
                            });
                            thead.appendChild(trHead);

                            // Fungsi menampilkan data
                            function renderTable(filterValue) {
                                const tbody = document.getElementById("dataBody");
                                tbody.innerHTML = "";
                                data.forEach(row => {
                                    if (filterValue === "" || row["SKPD"] === filterValue) {
                                        let tr = document.createElement("tr");
                                        header.forEach(col => {
                                            let td = document.createElement("td");
                                            td.textContent = row[col];
                                            tr.appendChild(td);
                                        });
                                        tbody.appendChild(tr);
                                    }
                                });
                            }

                            // Event filter
                            filterSelect.addEventListener("change", function () {
                                renderTable(this.value);
                            });

                            // Tampilkan semua data awalnya
                            renderTable("");
                        }
                    });
                })
                .catch(error => console.error("Error fetching data:", error));
        });
    </script>
</body>
</html>
