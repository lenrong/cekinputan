<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Spreadsheet SKPD</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQnybc1gMdp6PBJpa-FnjeR7_wJDGOj3QIxTnkXbreT0OxDsXhMK_AnifZrVDEanVqIfoHfAV2DnGyk/pub?gid=58869595&single=true&output=csv";

            fetch(sheetURL)
                .then(response => response.text())
                .then(data => {
                    const rows = data.split("\n").map(row => row.split(","));
                    const header = rows[0]; // Ambil header dari CSV
                    const skpdSet = new Set();

                    // Ambil data SKPD unik (kolom D, indeks 3)
                    rows.slice(1).forEach(row => {
                        if (row.length > 3) skpdSet.add(row[3].trim());
                    });

                    // Tambahkan opsi filter ke dropdown
                    const filterSelect = document.getElementById("filterSKPD");
                    skpdSet.forEach(skpd => {
                        const option = document.createElement("option");
                        option.value = skpd;
                        option.textContent = skpd;
                        filterSelect.appendChild(option);
                    });

                    // Fungsi menampilkan data sesuai filter
                    function renderTable(filterValue) {
                        const tbody = document.getElementById("dataBody");
                        tbody.innerHTML = "";
                        rows.slice(1).forEach(row => {
                            if (row.length > 3 && (filterValue === "" || row[3].trim() === filterValue)) {
                                let tr = document.createElement("tr");
                                row.forEach(cell => {
                                    let td = document.createElement("td");
                                    td.textContent = cell.trim();
                                    tr.appendChild(td);
                                });
                                tbody.appendChild(tr);
                            }
                        });
                    }

                    // Event filter
                    filterSelect.addEventListener("change", function () {
                        renderTable(this.value);
                    });

                    // Tampilkan semua data awalnya
                    renderTable("");
                })
                .catch(error => console.error("Error fetching data:", error));
        });
    </script>
</head>
<body>
    <h2>Data Spreadsheet (Filter SKPD)</h2>
    <label for="filterSKPD">Pilih SKPD:</label>
    <select id="filterSKPD">
        <option value="">Semua</option>
    </select>
    <br><br>
    <table border="1">
        <thead>
            <tr id="tableHeader">
                <th>Kolom A</th>
                <th>Kolom B</th>
                <th>Kolom C</th>
                <th>SKPD</th>
                <th>Kolom E</th>
            </tr>
        </thead>
        <tbody id="dataBody"></tbody>
    </table>
</body>
</html>
